application: mutaaba3ah
version: beta2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: .*
  script: main.application

libraries:
- name: django
  version: "latest"
  
  
env_variables: 
  DJANGO_SETTINGS_MODULE: 'DjangoCore.settings'

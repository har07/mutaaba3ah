{% extends "base.html" %}

{% block title %}
    Report
{% endblock %}

{% block main %}
<div id="page-title" class="container">
    <div class="row">
        <span class="col-md-12 col-xs-12 create-icon long-icon">
          <i class="fa fa-line-chart fa-4x"></i>
        </span>
        <h2>Mutaba'ah Report</h2>
    </div>
    <div class="row div-filter">
        <div class="col-md-1 large-screen-only"></div>
        <div class="col-md-10 div-filter-box">
            <div class="row">
                <div class="col-md-2">
                    <input type="text" placeholder="date from" title="date from"
                           class="form-control readonly datepicker" id="date_from">
                </div>
                <div class="col-md-2">
                    <input type="text" placeholder="date to" title="date to"
                           class="form-control readonly datepicker" id="date_to">
                    <!--<span class="reset-icon">-->
                      <!--<i class="fa fa-refresh"></i>-->
                    <!--</span>-->
                </div>
                <div class="col-md-2">
                    <input type="submit" value="Filter" id="submit" class="btn btn-wide btn-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" value="Delete" id="delete" class="btn btn-inverse btn-wide btn-grid pull-right" disabled>
                    <input type="submit" value="Edit" id="edit" class="btn btn-inverse btn-wide btn-grid pull-right" disabled>
                </div>
            </div>
        </div>
    </div>
    {% include "mutaaba3ah/report_content.html" %}
</div>
{% endblock %}

{% block scripts %}
{% load staticfiles %}
<script src="{% static 'js/report.js' %}"></script>
{% endblock %}
